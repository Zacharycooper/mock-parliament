<h1 class="huninn-regular d-flex justify-content-center">Statement Responses</h1>

  <div id="nerd"></div>
</div>

<div id="addsubmithere">
  </div>

  <hr class="my-5">

  <div id="statements" class="mt-4">
    <p>Loading Responses... This might take a second...</p>
  </div>
</div>

<script>
function becomeanerd(password){
  if(password == '12345678987654321'){
    localStorage.setItem('nerd', "true")
    location.reload()
  }
}
function antinerd(){
localStorage.removeItem('nerd')
    location.reload()
}
if(localStorage.getItem('nerd')){
    document.getElementById('nerdyayaan').innerHTML = `<button class="btn btn-info mb-3" id="cooluploadthing" onclick="uploadScreen()">Submit Response</button>`
}
function adjustDatePosition() {
  document.querySelectorAll('#statements .date').forEach(dateEl => {
    if (window.innerWidth < 1000) {
      dateEl.style.position = 'static';
      dateEl.style.display = 'block';
      dateEl.style.textAlign = 'center';
      dateEl.style.marginTop = '-10px';
      dateEl.style.marginBottom = '10px';
    } else {
      dateEl.style.position = 'absolute';
      dateEl.style.top = '20px';
      dateEl.style.right = '20px';
      dateEl.style.textAlign = '';
      dateEl.style.marginTop = '';
      dateEl.style.marginBottom = '';
    }
  });
}

window.addEventListener('resize', adjustDatePosition);
window.addEventListener('load', adjustDatePosition);

const observer = new MutationObserver(adjustDatePosition);
observer.observe(document.getElementById('statements'), { childList: true, subtree: true });

</script>

<script type="module" src="statements.js"></script>
