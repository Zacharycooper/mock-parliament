<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Polling Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Huninn&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Huninn", sans-serif;
    }

    .navbar-brand {
      font-weight: 400;
    }

    .content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    #chart-container {
      width: 100%;
      max-width: 1000px;
      height: 400px;
      position: relative;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    #fade {
      text-align: center;
    }

    @media (max-width: 768px) {
      #chart-container {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container justify-content-center">
      <a class="navbar-brand" href="index.html">Mock Parliament</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="senate.html">Senate Map</a></li>
        <li class="nav-item"><a class="nav-link" href="map.html">Lower House Map</a></li>
      </ul>
    </div>
  </nav>

  <div class="content" id="fade">
    <h1 id="title">Pre-Election</h1>
    <button id="button" class="btn btn-info" onclick="swap()">Swap to post-election</button>
    <div id="chart-container">
      <canvas id="pollChart"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('pollChart').getContext('2d');

    const preData = {
      labels: ["5/22", "5/23", "5/28", "5/30", "6/1", "6/3", "6/5", "6/7", "6/10", "6/12"],
      datasets: [
        { label: "Dan", data: [3,2,2,2,2,3,2,3,4,5,3], borderColor: "#EA5D5D", borderWidth: 3 },
        { label: "Stevens", data: [19,17,20,23,24,21,22,20,17,16,20.6], borderColor: "#74D8C4", borderWidth: 3 },
        { label: "Adam", data: [18,19,22,24,27,29,30,31,32,33,29.6], borderColor: "#FAB700", borderWidth: 3 },
        { label: "Ayaan", data: [11,11,13,15,16,17,18,19,20,21,15.3], borderColor: "#970EE1", borderWidth: 3 },
        { label: "Marcus", data: [14,16,11,7,5,5,5,5,6,7,7.8], borderColor: "#35D232", borderWidth: 3 },
        { label: "Cameron", data: [2,2,2,1,1,2,2,2,1,0,1.9], borderColor: "#5E5E5E", borderWidth: 3 },
        { label: "Walsh", data: [32,33,30,28,25,24,21,20,20,19,21.8], borderColor: "#004CFF", borderWidth: 3 }
      ]
    };

    const postData = {
      labels: ["6/13", "6/17", "6/20", "6/21", "6/23"],
      datasets: [
        { label: "Dan", data: [3,3,2,2,2,3], borderColor: "#EA5D5D", borderWidth: 3 },
        { label: "Stevens", data: [20.6,22,21,20,20,20], borderColor: "#74D8C4", borderWidth: 3 },
        { label: "Adam", data: [29.6,30,29,30,31,32], borderColor: "#FAB700", borderWidth: 3 },
        { label: "Ayaan", data: [15.3,15,15,17,18,19], borderColor: "#970EE1", borderWidth: 3 },
        { label: "Marcus", data: [7.8,7,6,6,5,4], borderColor: "#35D232", borderWidth: 3 },
        { label: "Cameron", data: [1.9,2,2,2,1,0], borderColor: "#5E5E5E", borderWidth: 3 },
        { label: "Walsh", data: [21.8,21,21,20,21,20], borderColor: "#004CFF", borderWidth: 3 },
        { label: "Zac", data: [0,0,4,4,2,2], borderColor: "#6f00ff", borderWidth: 3 }
      ]
    };

    let chart = new Chart(ctx, {
      type: 'line',
      data: preData,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          tooltip: { enabled: true },
          legend: { display: false }
        },
        interaction: { mode: 'nearest', axis: 'x', intersect: false },
        scales: {
          y: { beginAtZero: true, title: { display: true, text: 'Percentage (%)' } },
          x: { title: { display: true, text: 'Date' } }
        }
      }
    });

    function swap() {
      const button = document.getElementById('button');
      const title = document.getElementById('title');
      chart.destroy();

      const isPre = button.classList.contains('btn-info');
      chart = new Chart(ctx, {
        type: 'line',
        data: isPre ? postData : preData,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            tooltip: { enabled: true },
            legend: { display: false }
          },
          interaction: { mode: 'nearest', axis: 'x', intersect: false },
          scales: {
            y: { beginAtZero: true, title: { display: true, text: 'Percentage (%)' } },
            x: { title: { display: true, text: 'Date' } }
          }
        }
      });

      button.classList.toggle('btn-info');
      button.classList.toggle('btn-primary');
      button.textContent = isPre ? 'Swap to pre-election' : 'Swap to post-election';
      title.textContent = isPre ? 'Post-Election' : 'Pre-Election';
    }
  </script>
</body>
</html>
